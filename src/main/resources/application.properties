spring.application.name=auth-api

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/auth_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Chave secreta para assinar os tokens
api.security.token.secret=minha-senha-secreta-123

# Personalização do log
logging.level.root=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.AMAPMRN.auth_api=INFO

# Formatação mais limpa (Hora - Nível - Mensagem)
# Remove datas longas e nomes de threads que poluem a tela
logging.pattern.console=%clr(%d{HH:mm:ss}){faint} %clr(%-5level) %msg%n